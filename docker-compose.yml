version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blade-duel-db
    environment:
      POSTGRES_USER: bladeduel
      POSTGRES_PASSWORD: bladeduel123
      POSTGRES_DB: bladeduel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bladeduel"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blade-duel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blade-duel-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://bladeduel:bladeduel123@postgres:5432/bladeduel_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_production
      CORS_ORIGINS: http://localhost:3000,http://localhost
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blade-duel-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001
      REACT_APP_WS_URL: ws://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
